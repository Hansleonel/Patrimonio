<div class="container">
    <div class="login card col-xs-12 col-md-4">
        <img src="../../../content/images/logo_mindef.png" class="card-img-top w-50" alt="Logo">
        <div class="card-body">
            <h5 class="login__appName">MindefApp</h5>
            <div class="alert alert-danger" *ngIf="authenticationError"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username"
                           jhiTranslate="global.form.username.label">Login</label>
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}"
                           formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           formControlName="password">
                </div>
                <div class="card-footer bg-transparent text-right px-0">
                    <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
